<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Job Tracking</title>
  </head>

  <body>
    <a href="" id="sign-out">Sign Out</a>
    <img id="logo" src="./images/logo.png" alt="" />

    <main id="outline">
      <h3>SEARCH</h3>
      <br />
      <input id="name-input" placeholder="Enter Client Name Here" />
      <p id="or">Or</p>
      <input id="job-id" placeholder="Enter Job ID Here" />
      <br /><br />
      <div id="control-buttons">
        <div class="enter-clear">
          <button id="enter">Enter</button>
          <button id="clear">Clear</button>
        </div>
      </div>
      <hr id="dividing-line" />
      <div id="search-all">
        <button id="incomplete-tasks">View All Incomplete Jobs</button>
        <button id="last-edit">View Jobs by Date Period</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
